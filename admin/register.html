<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>注册</title>

		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<!-- validform -->
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" href="lib/Validform_v5.3.2/css/style.css">
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="bg">
		<div class="panel panel-info user-register">
			<div class="panel-heading">注册</div>
			<div class="panel-body">
				<form class="form" id="form" method="POST" action="/admin/register">
					<div class="form-group">
						<label>账户</label>
						<input type="text" class="form-control" name="username" placeholder="请输入登录用户名" datatype="s3-16"  >
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="form-control" name="password" placeholder="请输入登录密码" datatype="n3-24" errormsg="密码为3-24个字符">
					</div>
					<div class="form-group">
						<label>昵称</label>
						<input type="text" class="form-control" name="fullname" placeholder="请输入昵称" datatype="*2-28" errormsg="名字范围在2~28位之间！">
					</div>
					<div class="form-group">
						<label class="control-label">性别:</label>
						<div>
							<label class="radio-inline">
								<input type="radio" datatype="*" name="sex" value="男"> 男
							</label>
							<label class="radio-inline">
								<input type="radio" name="sex" value="女"> 女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>手机</label>
						<input type="number" datatype="m" class="form-control" name="tel" placeholder="请输入手机号码" datatype="m" errormsg="请输入正确的手机号！">
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input type="text" datatype="e" class="form-control" name="email" placeholder="请输入邮箱地址" datatype="e" errormsg="请输入正确的邮箱地址！">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" class="checked"> 同意本站用户协议
						</label>
					</div>
					<div class="form-group">
						<button type="submit" id="regBtn" class="btn btn-primary btn-lg btn-block">注册</button>
					</div>
					<div class="form-group clearfix">
						<a href="login.html" class="pull-left">登录账户</a>
						<a href="#" class="pull-right">忘记密码？</a>
					</div>
				</form>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<!-- validform -->
		<script src="lib/Validform_v5.3.2/Validform_v5.3.2_min.js"></script>
		<script src="lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// $(".checked").click(function() {
			// 	var checked = $(this).prop("checked");
			// 	if (checked == true) {
			// 		$("#regBtn").attr("disabled", false);
			// 	} else {
			// 		$("#regBtn").attr("disabled", true);
			// 	}
			// })


			$("#form").Validform({
				tiptype: 4,
				// 引入后台
				ajaxPost: true,
				callback: function(res) {
					if (res.status) {
						//注册成功
						location.href = "login.html"
					} else {
						layer.msg(res.msg);
					}
				}
			})
		</script>

	</body>

</html>
